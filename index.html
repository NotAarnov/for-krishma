<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Valentine's Day Proposal</title>
</head>


<body>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h2 style="font-family: 'Comic Sans MS';">Dear Krishmaa,</h2>
            <p style="font-family: 'Comic Sans MS';">Aba text ma ta anyone could have asked you this so I wanted to make it special by crafting something
                unique just for you. There is something I've been wanting to ask you...
            </p>
            <button id="closePopup" style="font-family: 'Comic Sans MS';">Close</button>
        </div>
    </div>


    <div class="container">
        <img src="images\image.png" alt="White Heart Image">
        <div class="content">
            <h1 style="font-family: 'Comic Sans MS';">Will you be my Valentine?</h1>
            <button id="yesBtn" onclick="showResponse('Yes')" style="font-family: 'Comic Sans MS';">Yes</button>
            <button id="noBtn" onclick="showResponse('No')" style="font-family: 'Comic Sans MS';">No</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
