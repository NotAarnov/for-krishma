<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Valentine's Day Proposal</title>
</head>
<body>
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Dear [Recipient's Name],</h2>
            <p>I have something special to ask you...</p>
            <button id="closePopup">Close</button>
        </div>
    </div>
    <div class="container">
        <img src="images\image.png" alt="White Heart Image">
        <div class="content">
            <h1>Will you be my Valentine?</h1>
            <button id="yesBtn" onclick="showResponse('Yes')">Yes</button>
            <button id="noBtn" onclick="showResponse('No')">No</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
